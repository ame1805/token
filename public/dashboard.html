<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-/.../..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
  --bg: #f4f6f8;
  --card-bg: #ffffff;
  --primary: #2a9d8f;
  --accent: #fed6e3;
  --accent-dark: #a8edea;
  --text: #264653;
  --muted: #666;
  --border: #e0e0e0;
  --shadow: rgba(0, 0, 0, 0.1);
}

/* Variables para modo oscuro */
body.dark {
  --bg: #121212;
  --card-bg: #1e1e1e;
  --text: #e0e0e0;
  --muted: #aaa;
  --border: #333;
  --shadow: rgba(255, 255, 255, 0.05);
  --accent: #2c2c2c;
  --accent-dark: #1a1a1a;
  background: linear-gradient(135deg, var(--accent-dark), var(--accent));
  color: var(--text);
}

/* Reglas generales */
body {
  background: linear-gradient(135deg, var(--accent-dark), var(--accent));
  color: var(--text);
  padding: 40px;
  transition: background 0.4s ease, color 0.4s ease;
  font-family: 'Poppins', sans-serif;
}

* {
  transition: background 0.3s, color 0.3s, border 0.3s;
}

/* Barra superior */
.top-bar h2 {
  color: var(--text);
}

.icon-buttons button {
  background: rgba(255, 255, 255, 0.6);
  border: none;
  border-radius: 50%;
  padding: 10px;
  cursor: pointer;
  font-size: 18px;
  color: var(--primary);
  box-shadow: 0 2px 6px var(--shadow);
  transition: background 0.3s, color 0.3s;
}

body.dark .icon-buttons button {
  background: rgba(255, 255, 255, 0.1);
  color: #80cbc4;
}

.icon-buttons button:hover {
  background: var(--primary);
  color: #fff;
}

/* Tarjetas */
.card {
  background: var(--card-bg);
  border-radius: 15px;
  padding: 54px;
  box-shadow: 0 8px 24px var(--shadow);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border);
  transition: box-shadow 0.3s;
  color: var(--text);
}

body.dark .card {
  background: rgba(30, 30, 30, 0.85);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Contenedor de usuario */
#user-info {
  margin-bottom: 20px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.2);
  padding: 20px;
  border-radius: 12px;
  color: var(--text);
  border: 1px solid var(--border);
}

body.dark #user-info {
  background: rgba(255, 255, 255, 0.05);
  border-color: rgba(255, 255, 255, 0.1);
}

/* Canvases */
canvas {
  width: 100% !important;
  height: auto !important;
}

    :root {
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --primary: #2a9d8f;
      --accent: #fed6e3;
      --accent-dark: #a8edea;
      --text: #264653;
      --muted: #666;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--accent-dark), var(--accent));
      color: var(--text);
      padding: 40px;
      transition: background 0.4s, color 0.4s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar h2 {
      font-weight: 600;
      color: var(--text);
    }

    .icon-buttons {
      display: flex;
      gap: 16px;
    }

    .icon-buttons button {
      background: rgba(255,255,255,0.6);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      color: var(--primary);
      box-shadow: 0 2px 6px var(--shadow);
      transition: background 0.3s;
    }

    .icon-buttons button:hover {
      background: var(--primary);
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 15px;
      padding: 24px;
      box-shadow: 0 8px 24px var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: 0 10px 28px rgba(0,0,0,0.15);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    body.dark {
      --bg: #1a1a1a;
      --card-bg: #2c2c2c;
      --text: #f5f5f5;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    #user-info {
      margin-bottom: 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      color: var(--text);
    }
  </style>
</head>
<body>
<div class="top-bar">
  <h2 id="dashboard-title">Cargando...</h2>
  <div class="icon-buttons">
    <button onclick="window.location.href='configuracion.html'" title="Configuración">
      <i class="fas fa-cog"></i>
    </button>
    <button onclick="window.location.href='perfil.html'" title="Perfil">
      <i class="fas fa-user"></i>
    </button>
    <button onclick="logout()" title="Cerrar sesión">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>
</div>


  <div id="user-info">Cargando usuario...</div>

  <div class="container">
    <div class="card">
      <h3>Accesos por día</h3>
      <canvas id="chart1"></canvas>
    </div>
    <div class="card">
      <h3>Distribución de Uso</h3>
      <canvas id="chart2"></canvas>
    </div>
    <div class="card">
      <h3>Noticias</h3>
      <p>Actualización v1.2 disponible con mejoras visuales y modo oscuro.</p>
    </div>
    <div class="card">
      <h3>Radar de Actividad</h3>
      <canvas id="chart3"></canvas>
    </div>
    <div class="card">
      <h3>Estadísticas Rápidas</h3>
      <canvas id="chart4"></canvas>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const token = localStorage.getItem('token');
    const lang = navigator.language || 'es';

    if (!user || !token) window.location.href = '/';

    document.getElementById('user-info').innerHTML = `
      <strong>${lang.startsWith('en') ? 'User' : 'Usuario'}:</strong> ${user.username}<br>
      <strong>Email:</strong> ${user.email}<br>
      <strong>${lang.startsWith('en') ? 'Role' : 'Rol'}:</strong> ${user.rol_id === 1 ? 'Administrador' : 'Usuario'}
    `;

const visited = sessionStorage.getItem('visited');
const welcomeMessage = visited
  ? (lang.startsWith('en') ? `Welcome back, ${user.username} 😊` : `Nos alegra verte de nuevo, ${user.username} 😊`)
  : (lang.startsWith('en') ? `Welcome, ${user.username} 👋` : `Bienvenido, ${user.username} 👋`);

document.getElementById('dashboard-title').textContent = welcomeMessage;
sessionStorage.setItem('visited', 'true');


    if (lang.startsWith('en')) document.body.classList.add('dark');

    function logout() {
      fetch('/api/logout', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` }
      }).finally(() => {
        localStorage.clear();
        window.location.href = '/';
      });
    }

    new Chart(document.getElementById('chart1'), {
      type: 'line',
      data: {
        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie'],
        datasets: [{
          label: 'Accesos',
          data: [12, 19, 3, 5, 8],
          backgroundColor: 'rgba(42,157,143,0.3)',
          borderColor: 'rgba(42,157,143,1)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    new Chart(document.getElementById('chart2'), {
      type: 'doughnut',
      data: {
        labels: ['Activos', 'Visitas', 'Alertas'],
        datasets: [{
          data: [25, 40, 10],
          backgroundColor: ['#2a9d8f', '#64c9cf', '#a8edea']
        }]
      },
      options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });

    new Chart(document.getElementById('chart3'), {
      type: 'radar',
      data: {
        labels: ['Login', 'Uso', 'Consultas', 'Reportes'],
        datasets: [{
          label: 'Frecuencia',
          data: [20, 15, 10, 5],
          backgroundColor: 'rgba(42,157,143,0.2)',
          borderColor: '#2a9d8f',
          borderWidth: 2
        }]
      },
      options: { responsive: true }
    });

    new Chart(document.getElementById('chart4'), {
      type: 'bar',
      data: {
        labels: ['Admin', 'User'],
        datasets: [{
          label: 'Cantidad',
          data: [5, 40],
          backgroundColor: ['#fed6e3', '#a8edea']
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });
      function applyGlobalLanguage() {
      document.documentElement.lang = lang;
      const h1 = document.querySelector('h1');
      if (h1) {
        h1.innerHTML = lang === 'en' ? '<i class="fas fa-user-circle"></i> User Profile' : '<i class="fas fa-user-circle"></i> Perfil de Usuario';
      }
    }

    function applyGlobalTheme() {
      const theme = localStorage.getItem('theme') || 'light';
      document.body.classList.toggle('dark', theme === 'dark');
    }

    applyGlobalLanguage();
    applyGlobalTheme();
  </script>
</body>
</html>
