<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #a8edea, #fed6e3);
      --bg-dark: #121212;
      --card-bg-light: rgba(255, 255, 255, 0.8);
      --card-bg-dark: #1e1e1e;
      --primary: #2a9d8f;
      --secondary: #1976d2;
      --text-light: #264653;
      --text-dark: #f5f5f5;
      --border-light: #e0e0e0;
      --border-dark: #333;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      padding: 40px;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .card {
      background: var(--card-bg-light);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px var(--shadow);
      max-width: 700px;
      margin: 30px auto;
      border: 1px solid var(--border-light);
      transition: background 0.4s, color 0.4s, border 0.4s;
    }

    body.dark .card {
      background: var(--card-bg-dark);
      border-color: var(--border-dark);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      color: #333;
    }

    body.dark input {
      background: #2c2c2c;
      color: #f5f5f5;
      border: 1px solid #555;
    }

    button {
      background: var(--primary);
      color: white;
      padding: 12px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1b5e20;
    }

    #back-to-dashboard {
      display: block;
      margin: 0 auto 20px;
      background: var(--secondary);
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #back-to-dashboard:hover {
      background: #115293;
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-user-circle"></i> Perfil de Usuario</h1>

  <button id="back-to-dashboard" onclick="window.location.href='dashboard.html'"></button>

  <div class="card">
    <form>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" placeholder="Tu nombre de usuario">

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" placeholder="tu@email.com">

      <label for="password">Nueva contraseña:</label>
      <input type="password" id="password" placeholder="••••••••">

      <button type="submit">Actualizar perfil</button>
    </form>
  </div>

  <script>
    const lang = localStorage.getItem('lang') || 'es';
    const backBtn = document.getElementById('back-to-dashboard');
    backBtn.textContent = lang === 'en' ? '← Back to Dashboard' : '← Volver al Dashboard';

    const textsGlobal = {
      es: {
        welcome: 'Bienvenido al Dashboard',
        settings: 'Configuración',
        profile: 'Perfil',
        logout: 'Cerrar Sesión'
      },
      en: {
        welcome: 'Welcome to the Dashboard',
        settings: 'Settings',
        profile: 'Profile',
        logout: 'Logout'
      }
    };

    function applyGlobalLanguage() {
      document.documentElement.lang = lang;
      const h1 = document.querySelector('h1');
      if (h1) {
        h1.innerHTML = lang === 'en' ? '<i class="fas fa-user-circle"></i> User Profile' : '<i class="fas fa-user-circle"></i> Perfil de Usuario';
      }
    }

    function applyGlobalTheme() {
      const theme = localStorage.getItem('theme') || 'light';
      document.body.classList.toggle('dark', theme === 'dark');
    }

    applyGlobalLanguage();
    applyGlobalTheme();
  </script>
</body>
</html>
